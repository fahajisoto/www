<html>
	<head>
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1,  maximum-scale=1"/> 
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />

		<title>Annuaire - Rechercher une personne</title>
		<script src="phonegap.js"></script>

		<link rel="stylesheet" href="../common/css/themes/blanc.min.css" />
		<link rel="stylesheet" href="../common/css/jquery.mobile.structure-1.3.1.min.css" /> 
		<script src="../common/js/jquery-1.9.1.min.js"> </script>
		<script type="text/javascript" src="../common/js/jquery.json.js"></script>
		<script type="text/javascript">
			$(document).bind('mobileinit', function(){
				$.mobile.page.prototype.options.addBackBtn = true;
				$.mobile.allowCrossDomainPages = true;
				$.mobile.defaultPageTransition = "slide";
			});
		</script>
		<script src="../common/js/jquery.mobile-1.3.0.js"></script>
		<script src="js/initannuaire.js"></script>
		
	</head>
	<body>
		<div id="mainPage" data-role="page" class="mainPage">
		<div id="uda_header" data-role="header" data-position="fixed">
			<div data-role="navbar">
				<ul>
					<li><a data-role="button" ontouchstart="window.location='../main.html';" data-transition="slide"  data-ajax="false"><img src="../icons/home.png" ></a>  </li>
				</ul>
			</div>
		</div>	
		<div data-role="content" data-theme="a">
			<h2>Rechercher un contact</h2>

			<b>Nom du contact :</b>
			<div>
				<input type="text" name="name" id="name"/>
				<a data-role="button" id="search" data-transition="slide" ontouchstart="initannuaire()"><img src="../icons/2search-icon.png"/></a>
			</div>
			<ul id="listAnnu" data-role="listview" data-inset="true"></ul>
		</div>
		</div>
	</body>
</html>
